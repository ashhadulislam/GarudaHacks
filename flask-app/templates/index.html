<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Formulation</title>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
  
</head>
<body>



	<nav class="navbar navbar-light bg-light">
	  <span class="navbar-text">
	    Set your recipe according to your device
	  </span>
	</nav>

	<div class="container-fluid">
	  <form action="/addrule" method="post" >

		<div class="form-group">
		    <label for="select1">Select Your Device</label>
		    <select name="device_name" class="form-control" id="select1">
		      <option value="headband">HeadBand</option>
		      <option value="fitbit">FitBit</option>
		      <option value="chest_mount">Chest Mount ECG Device</option>
		      <option value="custom">Custom Device</option>
		      
		    </select>
		  </div>	  	

		  
		  <div class="form-group">
		    <label>Set Rule</label>		    
		  </div>

		  <div class="form-group">
		    <label for="parameter">Parameter</label>
		    <input name="parameter" type="text" class="form-control" id="parameter" placeholder="ECG/Steps">
		  </div>


		  <div class="form-group">
		    <label for="select1">Select Condition</label>
		    <select name="condition" class="form-control" id="select1">
		      <option value="gt">Greater Than</option>
		      <option value="lt">Lesser Than</option>
		      <option value="et">Equal To</option>		      		      
		    </select>
		  </div>	  	

  		  <div class="form-group">
		    <label for="value">Value</label>
		    <input name="threshold_value" type="text" class="form-control" id="value" placeholder="100">
		  </div>

		  <div class="form-group">
		    <label for="value">Result</label>
		    <input name="result" type="text" class="form-control" id="value" placeholder="High BP">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	

</body>
